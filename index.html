<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Wink</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD+Guides&family=Playwrite+IS:wght@100..400&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header-wrapper fixed-top py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo and Navigation in a single div -->
        <div class="d-flex align-items-center">
          <!-- Logo -->
          <div class="d-flex align-items-center">
            <img src="images/logo.png" alt="Digital Wink Logo" class="rounded-circle mx-3 shadow" width="60"
              height="60">
            <a href="#" class="navbar-brand text-dark"
              style="border-right: 1px solid #c0c0c0; padding-right: 10px; font-weight: bold;">
              <span class="gradient-text">Digital Wink</span>
            </a>
          </div>

          <!-- Navigation -->
          <nav class="d-flex align-items-center ms-2">
            <ul class="navbar-nav d-flex flex-row gap-2">
              <li class="nav-item">
                <a href="#" class="nav-link text-dark fw-bold">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark fw-bold">Our Services</a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle text-dark fw-bold border-2 border-dark rounded-3"
                  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="p-style">P</span>ages
                </a>
                <ul class="dropdown-menu mt-2 fade" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item text-dark" href="#">Digital Products</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Our Solutions</a></li>
                  <li>
                    <hr class="dropdown-divider bg-dark">
                  </li>
                  <li><a class="dropdown-item text-dark" href="#">Login</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Your Cart</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Product Details</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Checkout</a></li>
                  <li><a class="dropdown-item text-dark" href="#">More ...</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark fw-bold">Contact</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Search and Login -->
        <div class="d-flex">
          <form class="d-flex" role="search">
            <input class="form-control me-3 border-3 border-dark rounded-3" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-custom text-white me-3 border-3 border-dark rounded-3 shadow-lg"
              type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-custom text-white border-3 border-dark rounded-3 shadow-lg"
            data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
